<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <img class="my-0 mr-md-auto font-weight-normal" routerLink="/home" src="assets/images/ckshop.jpg" alt="">
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/home">Home</a>
    <a class="p-2 text-dark">Shop</a>
    <a class="p-2 text-dark">Contact</a>
  </nav>
  <a class="btn btn-outline-primary" (click)="openModal(template)">Sign up</a>
</div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-center">Sign In</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-login [closeModal]="modalRef"></app-login>
    </div>
  </ng-template>
